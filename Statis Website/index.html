<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Gear Website | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <nav class="header">
          <div class="logo">
            <a href="/">Hiker's Hideout</a>
          </div>
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">portfolio</a></li>
            <li><a href="#">about us</a></li>
            <!-- <li><a href="#">contact us</a></li> -->
          </ul>
          <button class="contact" type="submit">contact us</button>
        </nav>

        <main>
          <div class="hero">
            <img
              src="./images/hero-img2.jpg"
              class="hero-img"
              alt="hero image"
            />
            <div class="hero-banner">
              <h1>Experience the Outdoors with Our Expert Camping Services</h1>
              <p>
                Let our team guide your next adventure with professional trip
                planning, campsite setup, and outdoor expertise for a truly
                memorable experience.
              </p>
              <button class="explore" type="submit">discover services</button>
            </div>
          </div>

          <div class="gallery">
            <div class="wrapper">
              <div class="gallery-item">
                <img class="wrapper-img wi1" src="./images/camping-1.jpg" alt="gallery image" />
              </div>
              <div class="gallery-item">
                <img class="wrapper-img wi2" src="./images/camping-2.jpg" alt="gallery image" />
              </div>
              <div class="gallery-item">
                <img class="wrapper-img wi3" src="./images/camping-3.jpg" alt="gallery image" />
              </div>
              <div class="gallery-item">
                <img class="wrapper-img wi4" src="./images/camping-4.jpg" alt="gallery image" />
              </div>
              <div class="gallery-item">
                <img class="wrapper-img wi5" src="./images/camping-5.jpg" alt="gallery image" />
              </div>
              <div class="gallery-item">
                <img class="wrapper-img wi6" src="./images/camping-6.jpg" alt="gallery image" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
